<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab Text</title>
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon16.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/icons/icon48.png">
  <link rel="icon" type="image/png" sizes="128x128" href="/icons/icon128.png">
  <link rel="shortcut icon" href="/icons/icon16.png">
  <link rel="apple-touch-icon" sizes="128x128" href="/icons/icon128.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <!-- 開発版インジケーター -->
    <div style="position: fixed; top: 10px; left: 10px; background: #ff6b6b; color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px; z-index: 1000;">DEV</div>
    <div id="editor-container">
      <div id="editor"></div>
    </div>
    <!-- Theme toggle button fixed to top right -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
      <svg id="theme-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>
  </div>
  <script type="module" src="./index.ts"></script>

</html>
